  <h1>Coach's Add/Edit Form</h1>

  <input
    type="text"
    id="CoachId"
    formControlName="CoachId"
    tabindex="1"
    placeholder="Enter the coach ID here."
  />
  <label for="OrganizationName" class="block labelTop">Team Name</label>
  <input
    type="text"
    id="OrganizationName"
    formControlName="OrganizationName"
    tabindex="2"
    placeholder="Enter the team name here."
  />

  <label for="CoachName" class="block labelTop">Coach's Name</label>
  <input
    type="text"
    id="CoachName"
    formControlName="CoachName"
    placeholder="Enter the  Player's name here."
    tabindex="3"
  />

  <label for="CoachPhoneNumber" class="block labelTop">Coach's Phone</label>
  <input
    type="tel"
    id="CoachPhoneNumber"
    formControlName="CoachPhoneNumber"
    placeholder="Enter the  Coach's phone here."
    tabindex="4"
  />

  <input
    type="submit"
    tabindex="6"
    id="submit-sport"
    [value]="formStatus === 'editCoaches' ? 'Update' : 'Add'"
    class="regButton box-extra"
  />
  <input
    type="button"
    tabindex="7"
    id="cancel-sport"
    value="Cancel"
    class="deleteButton box-extra"
    (click)="cancelCoachForm()"
