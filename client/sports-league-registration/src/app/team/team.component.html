<section class="teamContainer">
  <h1>{{ currentTeam.OrganizationName }}</h1>
  <div class="wrapper">
    <div class="teamData">
      <label>Coach's Name: {{ currentTeam.CoachName }}</label>
      <label>Number of players: {{ currentTeam.Members.length }}/{{ 7 }}</label>
    </div>
    <div class="btnContainer">
      <app-edit-btn (click)="showTeamEditForm(currentTeam)"></app-edit-btn>
      <app-delete-btn></app-delete-btn>
    </div>
  </div>
</section>
